
<html>
<head>

<!-- hosted version -->
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
 
 
<script type="text/javascript">
	var djConfig = {
		debugAtAllCosts : true,
		isDebug : true,
		locale : 'en',
		parseOnLoad : true
	};
</script>
<script type="text/javascript" src="../../../../../dojo/dojo.js"></script>

<script type="text/javascript">
	dojo.require("dojox.geo.openlayers.tests.ecr.Ecr");

	var _ecr = null;

	dojo.addOnLoad(function(){
		_ecr = new dojox.geo.openlayers.tests.ecr.Ecr();
	});
</script>

<script type="text/javascript">
	dojo.require("dijit.layout.ContentPane");
</script>
<style type="text/css">
.menuItem {
	border-color: grey;
	border-style: solid;
	padding: 1;
	vertcal-align: middle;
	border-width: 1;
	/*  
	background-color: #deadbeef; 
	background-color: #cafebabe;
  */
}

.menuBar {
	border-color: #deadbeef;
	border-style: solid;
	padding: 1;
	vertcal-align: middle;
	border-width: 1;
	background-color: #e0e0e0;
}
</style>
</head>
<body class="tundra">


  <table class="menuBar">

    <tr valign="top" align="left">

      <td class="menuItem">

        <button onClick="_ecr.setDataSet('dataChooser')">Data Set:</button> <select id="dataChooser" onChange="_ecr.setDataSet('dataChooser')">
          <option value="data/ecr.json">Two Points and a Line</option>
          <option value="data/ecr2.json">Some Points</option>
          <option value="data/ecr3.json">More Points and Lines</option>
          <option value="data/mapDataFixed.json">Lot of Points and Lines</option>
      </select>
      </td>

      <td class="menuItem">

        <button id="clearEcr" onClick="_ecr.clearEcr('clearEcr')">Clear</button>
      </td>

      <td class="menuItem">
        <button id="clearEcr" onClick="_ecr.portChange('portChooser')">Go To:</button> <select id="portChooser" onChange="_ecr.portChange('portChooser')" />
      </td>

      <td class="menuItem">Show<input type="checkbox" id="ports" checked onChange="_ecr.toggleLayerVisibility('ports')"> Ports </input>
      </td>

      <td class="menuItem">Show<input type="checkbox" id="legs" checked onChange="_ecr.toggleLayerVisibility('legs')">Legs </input>
      </td>

    </tr>
  </table>

  <div id="map" style="background-color: #b5d0d0;"></div>


</body>
</html>
