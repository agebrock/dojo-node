<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>FixedSplitter Test</title>
		<style type="text/css">
			@import "../themes/common/FixedSplitter.css";
			html, body{
				width: 100%;
				height: 100%;
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}
		</style>

		<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
			dojo.require("dojo.parser");
			dojo.require("dojox.mobile.FixedSplitter");
			dojo.ready(function(){
					var w = new dojox.mobile.FixedSplitter({orientation:"H"}, dojo.byId("container"));
					var p0 = dojo.create("div", {
						innerHTML: "pane #1 (width=200px)"
					}, w.containerNode);
					dojo.style(p0, {backgroundColor:"yellow",width:"200px"});

					var p1 = dojo.create("div", {
						style:"background-color:pink;",
						innerHTML: "pane #2"
					}, w.containerNode);
					dojo.style(p1, {backgroundColor:"pink"});

					w.startup();
			});
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
